<!DOCTYPE html>
<html>
  <head>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        messageStyle: "none",
        tex2jax: {
          inlineMath:  [["$", "$"]]
        },
        SVG: {
          font: "STIX-Web",
          linebreaks: {
            automatic: true,
            width: "container"
          }
        }
      });
    </script>

    <script type="text/javascript" src="mathjax/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
    <script type="text/javascript" src="engine.js"></script>
  </head>

    <h1>svgtex</h1>
    <div id="math-tex">${\frac{x}{2}}$</div>
    <div id="math-mml">
      <math><mfrac><mi>y</mi><mn>2</mn></mfrac></math>
    </div>
  </body>
</html>
